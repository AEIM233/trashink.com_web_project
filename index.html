<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Trashink studio</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="http://cdn.dowebok.com/77/css/jquery.fullPage.css">

    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="http://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdn.dowebok.com/77/js/jquery.fullPage.min.js"></script>
    <script src="http://cdn.staticfile.org/jquery-easing/1.3/jquery.easing.min.js"></script>

    <style>
        .section{
            text-align: center;
            color: white;
            font-size: 72px;
        }

        .page02 div p { position: relative; left: -100%;}
        .page03 div p { position: relative; bottom: -100%;}
        .page04 div p { display: none;}


        #page03_word01{
            position: relative; top: -120%;
        }
        #page04_word01{
            position: relative;
        }




        @keyframes fade-in{
        0%{ opacity: 0;}
        100%{opacity:1;}
        }
        @-webkit-keyframes fade-in{
        0%{ opacity: 0;}
        100%{opacity:1;}
        }
        @-ms-keyframes fade-in{
        0%{ opacity: 0;}
        100%{opacity:1;}
        }
        @-o-keyframes fade-in{
        0%{ opacity: 0;}
        100%{opacity:1;}
        }
        @-moz-keyframes fade-in{
        0%{ opacity: 0;}
        100%{opacity:1;}
        }
        #btn01 , #title , #hellomain{
        animation: fade-in 3s ease 0s 1;
        -webkit-animation: fade-in 3s ease 0s 1;
        -moz-animation: fade-in 3s ease 0s 1;
        -o-animation: fade-in 3s ease 0s 1;
        -ms-animation: fade-in 3s ease 0s 1;

        animation-fill-mode:forwards;
        -webkit-animation-fill-mode: forwards;
        -o-animation-fill-mode: forwards;
        -ms-animation-fill-mode: forwards;
        -moz-animation-fill-mode: forwards;
        }

        #page01{
            background: url("img/background.jpg");
        }
        #title{
            color: white;
            font-size: 48px;
        }
        #btn01{
            width: 300px;
            height: 60px;
            font-size: 24px;
            margin-top: 3%;
        }


        /*以下修改的是fullpage导航的颜色，请勿移动至fullpage.js中*/
        /*======================================================================*/
        #fp-nav ul li a.active span,
        .fp-slidesNav ul li a.active span {
            background: #fff; /*这里设置的是活动导航的颜色*/
        }
        #fp-nav ul li a span,
        .fp-slidesNav ul li a span {
            border: 1px solid #fff;/*这里设置的是非活动导航的颜色*/
        }
        /*======================================================================*/


    </style>

    <script>

        $(function(){
            $('#dowebok').fullpage({
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
                navigation:true,
                navigationPosition:'right',
                afterLoad: function(anchorLink, index){
                    if(index == 2){
                        $('.page02').find('p').delay(500).animate({
                            left: '0'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == 3){
                        $('.page03').find('p').delay(500).animate({
                            bottom: '0'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == 4){
                        $('.page04').find('p').fadeIn(2000);
                    }
                },
                onLeave: function(index){
                    if(index == 2){
                        $('.page02').find('p').delay(500).animate({
                            left: '-120%'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == 3){
                        $('.page03').find('p').delay(500).animate({
                            bottom: '-120%'
                        }, 1500, 'easeOutExpo');
                    }
                    if(index == 4){
                        $('.page04').find('p').fadeOut(2000);
                    }
                },

            });
        });
    </script>

</head>
<body>
<div id="dowebok">
    <div class="section page01" id="page01">
        <div class="container">
            <p id="hellomain">Hello World</p>
            <p id="title">Welcome to Trashink.tk</p>
        </div>
        <div class="container">
            <button type="button" class="btn btn-primary btn-lg" id="btn01">点击向下滑动查看更多</button>
        </div>
    </div>
    <div class="section page02" id="page02">
        <div>
            <p>练习</p>
        </div>
    </div>
    <div class="section page03" id="page03">
        <div>
            <p id="page03_word01">还是练习</p>
        </div>
    </div>
    <div class="section page04" id="page04">
        <div>
            <p id="page04_word01">别屁话多这还是练习</p>
        </div>
    </div>
</div>
</body>
</html>
