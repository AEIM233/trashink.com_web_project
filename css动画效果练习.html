<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 加一行注释 -->
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #ip{
            width: 100px;
            height: 100px;
            position: relative;
            background-color: crimson;
            -webkit-animation: 3s myfirst forwards;
        }

        @-webkit-keyframes myfirst {
            0%{left:-100px;top: 0px;}
            100%{left: 300px;top: 0px}
        }
    </style>
</head>
<body>
<div class="container">
    <div id="ip"></div>
</div>
</body>
</html>
